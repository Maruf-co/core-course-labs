<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Time in Moscow</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin-top: 50px;
      }
      time {
        font-size: 6em;
        margin-top: 10px;
      }
      p {
        font-size: 2em;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>What time is in Moscow now???</h1>
    <p>{{ moscow_time.strftime('%A, %B %d, %Y') }}</p>
    <time datetime="{{ moscow_time }}"
      >{{ moscow_time.strftime('%H:%M:%S') }}</time
    >
  </body>
</html>
